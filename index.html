<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Sensing with Computing</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
</head>
<style>
    .graph {
        width: 100%;
        height: 500px;
        margin-top: 40px;
    }

    .title {
        font-family: "Times New Roman", Times, serif;
    }

    .tag {
        display: flex;
        gap: 5px;
        align-items: center;
    }
</style>
<link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
<body style="padding: 20px">
<div class="mdui-container">

    <div id="header" style="text-align: center">
        <h2 class="title">智能感知可视化</h2>
        <h4>// 作者 //</h4>
        <select id="chart-selector" onchange="updateChart()">
            <option value="1">Using pixel/s as speed metric</option>
            <option value="2">Using OPS as speed metric</option>
        </select>
    </div>

    <hr />

    <div class="mdui-row">
        <div class="mdui-col-xs-12">
            <div id="graph-1" class="graph"></div>
        </div>
        <div class="mdui-col-xs-12">
            <div id="graph-2" class="graph"></div>
        </div>
    </div>
</div>

<footer style="margin-top: 20px; padding: 5px;">
    <hr />
    <div class="tag">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" width="20px" />
        SenseLab@Github
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
<script src="./index.js"></script>
<script>
    // 大小适配
    window.onresize = function() {
        graph1.resize();
        graph2.resize();
    };

    // 在图表初始化后隐藏第二个图表
    document.getElementById("graph-2").style.display = "none";

    function updateChart() {
        const selectedOption = document.getElementById("chart-selector").value;
        if (selectedOption === "1") {
            document.getElementById("graph-1").style.display = "block";
            document.getElementById("graph-2").style.display = "none";
        } else if (selectedOption === "2") {
            document.getElementById("graph-1").style.display = "none";
            document.getElementById("graph-2").style.display = "block";
        }
    }

    // 以下为现有的图表配置和数据处理代码
</script>
</body>
</html>
